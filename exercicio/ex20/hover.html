<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > P{
display: none;
        }

        div:hover > P {
            display: block;
            color: white;
            background-color: red;
            width: 300PX;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>exemplo hover</h1>
    <p> passe o mouse sobre o texto abaixo</p>
    <div>passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>FIM DO EXEMPLO</p>
</body>
